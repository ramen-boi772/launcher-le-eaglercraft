<!DOCTYPE html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Launcher Le Eaglercraft</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px;}
        button { font-size: 16px; margin: 5px; padding: 8px 16px; cursor: pointer; border: 2px solid #55b555;}
        iframe { width: 90%; height: 600px; border: 2px solid #55b555; margin-top: 20px; }

        iframe:fullscreen {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* ADDED: fullscreen button bottom-left */
        button[onclick="toggleFullscreen()"] {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Launcher Le Eaglercraft</h1>
    <p>Click a version to play!</p>

    <button onclick="loadPart('https://ramen-boi772.github.io/secret-stuff/')">Minecraft 1.12.2</button>
    <button onclick="loadPart('https://ramen-boi772.github.io/secret-stuff-v6/')">EaglercraftX 1.8.8</button>
    <button onclick="loadPart('https://ramen-boi772.github.io/secret-stuff-v4/')">Beta 1.7.3</button>

   <button onclick="loadPart('https://ramen-boi772.github.io/secret-stuff-v3/')">Minecraft Indev</button
    <button onclick="loadPart('https://www.anyways.design/')">Not Yet Added</button>

    <button onclick="toggleFullscreen()">Fullscreen</button>

    <iframe id="gameFrame" src="" allowfullscreen></iframe>

    <script>
        function loadPart(url) {
            document.getElementById('gameFrame').src = url;
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
